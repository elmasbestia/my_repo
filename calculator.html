<!DOCTYPE html><html><head>
	<title>Calculator</title><meta charset="utf-8">

	<script type="text/javascript">
		var num = document.getElementById("n1");
		function cube(potencia = 2) {
			num.value = Math.pow(num.value, potencia);
		}
		function seno() {
			num.value = Math.sin(num.value);
		}
	</script>
</head>
<body>
<h1>Calculadora de Rafa GÃ³mez</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="seno()"> seno </button>
<button onclick="cube(3)"> x^3 </button>
<button onclick="cube(4)"> x^4 </button>

</body>
</html>
